<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jair de Brito - Rei da cachorrada</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
      <div class="content">
        <div class="avatar">
          <span>
            <img src="Imagens/logo.svg" alt="Logo" />
          </span>
          <img src="Imagens/Ellipse 5.png" alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Jair de Brito</h1>
        <a id="userLink" href="https://instagram.com/jairr_jr" target="_blank">
          <img src="Imagens/git.svg" alt="icone github"/>
          <span id="userLogin">jairr_jr</span></a
        >
      <p id="Bio">An instructor focused on helping pople start programming for web 
      </p>
      <ul id="socialLinks">
        <li class="youtube">
          <a 
            href="https://youtube.com/Bitstv" target="_blank">
            <img src="Imagens/yt.svg" alt="icone Youtube"  />
          </a>
        </li>
        <li class="facebook">
          <a href="https://youtube.com" target="_blank">
            <img src="Imagens/face.svg" alt="icone Facebook"  />
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/jairr_jr" >
            <img
              src="Imagens/insta.svg"
              alt="icone Instagram"
              
            />
          </a>
        </li>
        <li class="twiter">
          <a href="https://youtube.com" target="_blank">
            <img src="Imagens/tt.svg" alt="icone Twiter" />
          </a>
        </li>
      </ul>
    </main>
    <script src="main.js"></script>
  </body>
</html>
